<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Page</title>
</head>
<body>  
  <img src="./jumpscare/catdespair.png" alt="Full Window Image" style="width: 100%; height: 100%; object-fit: cover;">
  <!-- Include the audio element with autoplay attribute -->
  <audio id="redirectAudio" autoplay>
    <source src="./jumpscare/jumpscareAudio.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- JavaScript to redirect after a delay -->
  <script>
    setTimeout(function() {
      window.location.href = "index.html";
    }, 5000); // Redirect after 5 seconds (adjust as needed)

  </script>
</body>
</html>
